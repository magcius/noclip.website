
version: 2
jobs:
  build:
    branches:
      only:
        - master

    docker:
      - image: circleci/node:10.15.1

    working_directory: ~/repo

    steps:
      - run: sudo apt-get update && sudo apt-get install rsync

      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - run: ./node_modules/.bin/parcel build --public-url=./ src/index.html src/embed.html

      - save_cache:
          paths:
            - node_modules
            - .cache
          key: v1-dependencies-{{ checksum "package.json" }}

      - add_ssh_keys:
          fingerprints:
            - "4f:78:69:e1:6b:2d:bf:39:96:c5:4a:1c:d1:90:40:6e"

      - deploy:
          name: deploy
          command: |
            echo 'foxcraft.dreamhost.com,173.236.176.143 ssh-rsa ' >> ~/.ssh/known_hosts
            rsync -va --delete-after --exclude=data/ dist/ gznoclip@foxcraft.dreamhost.com:noclip.website/
